name: "Testing baby"

on:
  workflow_dispatch:

jobs:
  runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup go
        uses: actions/setup-go@v5
      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'v2.0.0'
          args: release --clean
          workdir: './go'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
